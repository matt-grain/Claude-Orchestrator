name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest tests/ -q

      - name: Build wheel
        run: uv build

      - name: Get tag message
        id: tag_message
        run: |
          # Get the annotated tag message, or fall back to commit message
          TAG_MSG=$(git tag -l --format='%(contents)' ${{ github.ref_name }} | head -20)
          if [ -z "$TAG_MSG" ]; then
            TAG_MSG=$(git log -1 --pretty=%B)
          fi
          # Escape for GitHub Actions output
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.tag_message.outputs.message }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
